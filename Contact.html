<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandhru Portfolio</title>
    <link rel="stylesheet" href="./css/Contact.css">
    <link rel="icon" href="./Assets/logo.png">
    <script src="https://kit.fontawesome.com/80d6774dc3.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="navbar">
        <img src="./Assets/CHAN.png" alt="chan" id="chan_png">
        <div class="menu-icon" id="menu-icon">&#9776;</div>
        <ul id="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./Contact.html">Contact</a></li>
            <li><a href="./About.html">About</a></li>
        </ul>
    </nav>
    <section id="ContactMe">
        <div id="ContactMe_content">
            <h1 class="main-title">Contact Me</h1>
            <div id="socialIcons">
                <a href="https://github.com/Chandhruj02"><i class="fa-brands fa-github icons"></i></a>
                <a href="https://www.linkedin.com/in/chandhru-j-a33306250/"><i class="fa-brands fa-linkedin icons"></i></a>
                <a href="https://www.behance.net/chandhruj"><i class="fa-brands fa-behance icons"></i></a>
            </div>
        </div>
        <div id="formContainer">
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit"><span>Send Message</span></button>
            </form>
        </div>
    </section>      
    <script src="./app.js"></script>
</body>
</html>
